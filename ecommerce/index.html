<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers</title>
    <link rel="stylesheet" href="style.css">

    <!-- Add icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="page">

        <section class="menu">

            <div class="left-menu">
                <img src="images/logo.svg" alt="">
                <ul>
                    <li>Coleção</li>
                    <li>Masculino</li>
                    <li>Feminino</li>
                    <li>Sobre</li>
                    <li>Contato</li>
                </ul>
            </div>

            <div class="right-menu">
                <i class="fa-solid fa-cart-shopping"></i> <!-- Add icon-->
                <img src="images/image-avatar.png" alt="foto de um perfil">
            </div>

        </section>

        <div class="box-main">
            <section class="left-box">
                <img class="img-main" src="images/image-product-1.jpg" alt="Imagem grande de tenis">
            
                <div class="img-miniatures">
                    <img src="images/image-product-1-thumbnail.jpg" alt="Imagem pequena de tenis">
                    <img src="images/image-product-2-thumbnail.jpg" alt="Imagem pequena de tenis">
                    <img src="images/image-product-3-thumbnail.jpg" alt="Imagem pequena de tenis">
                    <img src="images/image-product-4-thumbnail.jpg" alt="Imagem pequena de tenis">
                </div>
            </section>
            <section class="right-box">
                <p>SNEAKER COMPANY</p>
                <h2>Tênis de edição limitada de outono</h2>
                <p>Estes tênis de perfil baixo são o seu companheiro casual perfeito. Apresentando uma sola externa de borracha durável, eles suportam tudo o que o clima pode oferecer.</p>
                <h3>R$ 125.00 <span> 50% </span></h3>
                <div class="counter">
                    <button id="decrement">-</button>
                    <span id="count">0</span>
                    <button id="increment">+</button>
                    <button id="cart"><i class="fa-solid fa-cart-shopping"></i> Adicionar no carrinho</button>
                </div>
            </section>
        </div>

    </div>
</body>
</html>
